<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wharever you go, there you are</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="button" id="watch" value="Watch me">
        <input type="button" id="clearWatch" value="Clear watch">
    </form>
    <div id="location">Your location will go here.</div>
    <div id="distance">Distance from College will go here.</div>
    <div id="timeUpdate">The last update of the position was: </div>
    <input type="text" id="textlatlng" placeholder="Latitude, Longitude">
    <button id="findButton">Find</button>
    <button id="SetDestinationButton">Set destination</button>
    <button id="findMe">Find me</button>
    <div id="map"></div>
    <script src ="script.js"></script>
</body>
</html>
